<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://use.fontawesome.com/698a367122.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./header/img/favicon.png"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="./header/css/header.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>CSS Animations: Animate functions</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <img src="./header/img/logo.jpg" alt="Logo" />
        <p class="title">zCoder<span> ...on Social Media</span></p>
      </div>
      <div class="nav">
        <i class="fa fa-phone" aria-hidden="true">+58 0414 324 63 96</i>
        <p>Carlos Colmenares A.</p>
        <a
          href="https://carlos-colmenares-a.netlify.app"
          target="_blank"
          rel="noopener"
          >https://carlos-colmenares-a.netlify.app</a
        >
      </div>
    </header>

    <!-- Main section -->
    <section>
      <h1 class="animate bounce">Hello, World!</h1>
      <h2 class="animate slideInRight animate--slow">Hello, World!</h2>
      <h3 class="animate rotate animate--slow animate--infinite">
        Hello, World!
      </h3>
    </section>
  </body>
</html>
